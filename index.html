<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon/favicon_pokeball/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Pokedéx</title>
</head>
<body>
    <script defer src="/js/script.js"></script>
    <main>

        <img src="#" alt="pokemon" class="pokemon_image">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">Charizard</span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn_prev">Prev &lt;</button>
            <button class="button btn_next">Next &gt;</button>
        </div>

        <img src="/images/pokedex.png" alt="Pokedéx" class="pokedex">

    </main>

</body>
</html>
